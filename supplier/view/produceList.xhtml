<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">produceList</f:facet>

        <div class="results">

            <h:outputText value="No produce exists"
                       rendered="#{empty produceList.resultList}"/>

            <h:dataTable id="produceList" var="produce"
                      value="#{produceList.resultList}"
                   rendered="#{not empty produceList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{produce.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="produce"
                         value="#{produce.name}"
                   propagation="none"
                         view="/produce.xhtml">
                        <f:param name="produceId"
                                value="#{produce.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create produce"
                view="/produce.xhtml"/>
    </div>

</ui:define>

</ui:composition>
